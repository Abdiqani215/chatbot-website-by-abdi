<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jees Hotel Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chatbot-container {
      width: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #chat-window {
      max-height: 500px;
      overflow-y: auto;
      padding: 10px;
    }
    #chat-messages {
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .user {
      background-color: #d9fdd3;
      align-self: flex-end;
    }
    .bot {
      background-color: #f1f1f1;
      align-self: flex-start;
    }
    #chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    #chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbot-container">
    <div id="chat-window">
      <div id="chat-messages"></div>
    </div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>
  <script>
    document.getElementById("send-btn").addEventListener("click", sendMessage);

    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      if (!userInput) return;

      addMessage(userInput, "user");

      try {
        const response = await fetch("http://127.0.0.1:5000/chat", { // Replace with your live chatbot backend URL
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput }),
        });
        const data = await response.json();
        addMessage(data.response || "I didn't understand that. Please try again.", "bot");
      } catch (error) {
        addMessage("Error connecting to the server. Please try again later.", "bot");
      }

      document.getElementById("user-input").value = "";
    }

    function addMessage(text, sender) {
      const messagesContainer = document.getElementById("chat-messages");
      const messageElement = document.createElement("div");
      messageElement.className = `message ${sender}`;
      messageElement.innerText = text;
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  </script>
</body>
</html>
